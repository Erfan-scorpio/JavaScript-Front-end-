<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ImageSlider</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="mx-auto my-3 text-center">
                <h1>BlopDuck Slider</h1>
                <p>Created by HTML , CSS , JS </p>
                <div class="slidebox mx-auto">
                    <div class="slides">
                        <div class="slide active">
                            <img src="css/img/1.jpg" alt="img1">
                            <div class="title">
                                <h4>Nature 1</h4>

                            </div>
                        </div>
                        <div class="slide">
                            <img src="css/img/2.jpg" alt="img2">
                            <div class="title">
                                <h4>Nature 2</h4>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="css/img/3.jpg" alt="img3">
                            <div class="title">
                                <h4>Nature 3</h4>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="css/img/4.jpg" alt="img4">
                            <div class="title">
                                <h4>Nature 4</h4>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="css/img/5.jpg" alt="img5">
                            <div class="title">
                                <h4>Nature 5</h4>
                            </div>
                        </div>
                        <div class="points mt-3">
                            <span class="point active"></span>
                            <span class="point"></span>
                            <span class="point"></span>
                            <span class="point"></span>
                            <span class="point"></span>
                        </div>
                        <span id="prev">&#10094;</span>
                        <span id="next">&#10095;</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/slider.js"></script>
    </body>
</html>
