<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>اعتبارسنجی فرم ها</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>حساب کاربری</h1>
        </div>
        <form action="#" id="form" class="form">
            <div class="form-controll">
                <label for="username">نام کاربری</label>
                <input type="text" id="username">
                <small>نام کاربری خود را وارد کنید</small>
            </div>
            <div class="form-controll">
                <label for="email">ایمیل</label>
                <input type="email" id="email">
                <small>ایمیل خود را وارد کنید</small>
            </div>
            <div class="form-controll">
                <label for="password">رمز عبور</label>
                <input type="password" id="password">
                <small>رمز عبور خود را وارد کنید</small>
            </div>
            <div class="form-controll">
                <label for="password2">تائید رمز عبور</label>
                <input type="password" id="password2">
                <small>رمز عبور خود را تائید کنید</small>
            </div>
            <input type="submit" value="عضویت" id="sbtn">
        </form>
    </div>
    <footer>
        <script src="js/script.js"></script>
    </footer>
</body>
</html>
